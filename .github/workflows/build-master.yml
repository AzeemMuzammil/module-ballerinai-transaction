name: Build master branch

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        env:
          packageUser: mohanvive
          packagePAT: 904b67ce6c3b012c300aaf3fc8a6a746d9f06eee
        run: |
          ./gradlew clean build
          ./gradlew clean publish --scan
